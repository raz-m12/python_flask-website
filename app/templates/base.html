<html>
    <head>
      {% if title %}
      <title>{{ title }} - Pyblog</title>
      {% else %}
      <title>Welcome to Pyblog</title>
      {% endif %}
    </head>
    <body>
      <div>Pyblog:
	<a href="{{ url_for('index') }">Home</a>
	<a href="{{ url_for('login')}}">Login</a>
      </div>
      <hr>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
